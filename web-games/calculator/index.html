<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <span class="screen__number">10</span>
      </div>
      <div class="calculator__buttons">
        <button class="button button__extra clear">C</button>
        <button class="button button__extra sign">+/-</button>
        <button class="button button__extra percent">%</button>
        <button class="button button__operators divide">/</button>
        <button class="button button__numbers seven">7</button>
        <button class="button button__numbers eight">8</button>
        <button class="button button__numbers nine">9</button>
        <button class="button button__operators multiply">x</button>
        <button class="button button__numbers four">4</button>
        <button class="button button__numbers five">5</button>
        <button class="button button__numbers six">6</button>
        <button class="button button__operators minus">-</button>
        <button class="button button__numbers one">1</button>
        <button class="button button__numbers two">2</button>
        <button class="button button__numbers three">3</button>
        <button class="button button__operators plus">+</button>
        <button class="button button__numbers zero">0</button>
        <button class="button button__point">.</button>
        <button class="button button__operators equal">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
